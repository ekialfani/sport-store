<!DOCTYPE html>
<html lang="en" id="home">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sport Store</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <script>
     tailwind.config = {
       theme: {
         extend: {
           colors: {
             customcolor: '#38A4FE',
           },
           
           keyframes: {
              show: {
                 '0%': {transform: 'scale(0.5)', opacity: '0'},
                 '100%': {transform: 'scale(1)', opacity: '1'},
              },

              hide: {
                  '0%': {transform: 'scale(1)', opacity: '1'},
                 '100%': {transform: 'scale(0.5)', opacity: '0'},
              }
           },

           animation: {
              show: 'show 0.3s ease-in forwards',
              hide: 'hide 0.3s ease-in forwards'
           },
         }
       }
     }
 </script>
</head>
<body>
   <!-- header -->
   <header
      class="w-full h-20 bg-white shadow-sm fixed z-20 grid grid-cols-[max-content_1fr] px-8 gap-5 items-center md:gap-8 lg:gap-10 md:px-8 lg:px-10">

      <!-- logo -->
      <h1 id="sport-store" 
         class="text-lg font-bold hover:cursor-pointer md:text-xl lg:text-2xl">
         Sport Store
      </h1>

      <!-- navbar -->
      <nav>
         <input 
            class="search-input w-full border border-slate-400 px-2 py-1 text-xs rounded-md focus:outline-none focus:border focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:text-slate-500 md:w-4/5 md:py-1.5 lg:text-sm lg:w-3/4 lg:px-3 lg:py-1.5"
               type="text"
               placeholder="cari produk berdasarkan Kategori...">

         <a href="#categories"
            class="search-button bg-customcolor px-3 font-medium py-1.5 text-xs -ml-[50px] rounded-r-md text-white hover:bg-sky-600 md:py-2 lg:text-sm lg:py-[0.590rem] lg:-ml-[55px]">
            Cari
         </a>
      </nav>
   </header>

   <!-- konten utama -->
   <main class="px-5 sm:px-10 md:px-14 lg:px-24 pt-28 pb-20">
      <!-- jumbotron -->
      <div class="jumbotron grid grid-cols-[1.5fr_1fr] bg-customcolor rounded-2xl sm:bg-purple-500 md:bg-slate-500 lg:bg-sky-500">
         <div class="order-2 relative z-auto">
            <img class="absolute bottom-0" src="assets/images/hero.png">
         </div>

         <div class="order-1 py-6 pl-6 sm:py-8 sm:pl-8 md:py-12 md:pl-12 lg:py-14 lg:pl-14">
            <h1 class="font-bold text-white text-sm mb-5 sm:text-2xl sm:leading-tight md:text-3xl md:leading-snug lg:text-5xl lg:leading-snug">
               Cari & Dapatkan Peralatan <span>Olahraga Terbaik Anda!</span>
            </h1>

            <button
               class="bg-white px-2 sm:px-3 md:px-8 md:py-3 text-xs md:text-sm py-2 rounded-md font-medium text-customcolor hover:bg-slate-100 md:mt-5">
               Cari Sekarang
            </button>
         </div>
      </div>
      
      <!-- kategori produk -->
      <div id="categories"class="mt-10">
         <h2 class="text-xl font-medium capitalize">Kategori</h2>

         <!-- daftar kategori -->
         <ul class="category-list flex md:justify-evenly mt-3 flex-wrap md:space-x-3">
            <li 
               class="shoes bg-white border-2 border-slate-400 py-1.5 px-1 w-full sm:w-32 space-x-2 lg:flex-1 lg:text-sm mb-3 rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2 text-xs">
               <img class="max-w-4 max-h-4" src="assets/icons/shoes-icon.png">
               <span>sepatu</span>
            </li>

            <li 
               class="jersey bg-white text-xs border-2 border-slate-400 py-1.5 px-1 w-full sm:w-32 space-x-2 lg:flex-1 lg:text-sm mb-3 rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-4 max-h-4" src="assets/icons/jersey-icon.png">
               <span>jersey</span>
            </li>

            <li 
               class="jacket bg-white text-xs border-2 border-slate-400 py-1.5 px-1 w-full sm:w-32 space-x-2 lg:flex-1 lg:text-sm mb-3 text-center rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-4 max-h-4" src="assets/icons/jacket-icon.png">
               <span>jaket</span>
            </li>

            <li 
               class="equipments bg-white text-xs border-2 border-slate-400 py-1.5 px-1 w-full sm:w-32 space-x-2 lg:flex-1 lg:text-sm mb-3 text-center rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-4 max-h-4" src="assets/icons/equipment-icon.png">
               <span>alat olahraga</span>
            </li>

            <li 
               class="merchandies bg-white text-xs border-2 border-slate-400 py-1.5 px-1 w-full sm:w-32 space-x-2 lg:flex-1 lg:text-sm mb-3 text-center rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-4 max-h-4" src="assets/icons/merchandies-icon.png">
               <span>merchandies</span>
            </li>
         </ul>

         <!-- dafter produk -->
         <div class="product-list mt-10">
            <!-- content ini digenerate melalui javascript -->
         </div>
      </div>

      <!-- detail produk -->
      <div class="product-info px-6 py-10 sm:px-24 md:px-0 fixed z-50 overflow-y-scroll top-0 left-0 right-0 bottom-0 bg-[rgba(0,0,0,0.6)] hidden items-center justify-center">
         <div class="card-info w-full md:w-3/4 lg:w-1/2 mt-48 md:m-0 bg-white px-6 py-10 border-box rounded-lg relative animate-show">
            <h2 class="text-center text-xl font-medium mb-5">Detail Produk</h2>
            <div class="product-detail grid grid-cols-1 md:grid-cols-2 md:h-96 border border-slate-300 rounded-lg">
               <!-- content ini digenerate melalui javascript -->
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" class="close h-6 w-6 absolute top-2 right-2 hover:cursor-pointer text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
               <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
         </div>
      </div>

      <!-- error handling -->
      <!-- jika jaringan terputus -->
      <div class="disconnect fixed z-50 top-0 left-0 bottom-0 right-0 bg-white p-10 hidden">
         <h1 class="flex items-center space-x-3 justify-center">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            
            <span class="text-xl">Jaringan anda terputus...</span>
         </h1>
      </div>
   </main>

   <!-- footer -->
   <footer class="border-t border-slate-400 p-5">
      <p class="text-center text-slate-500">&copy;copyright 2022 
         <span>
         by
         <svg xmlns="http://www.w3.org/2000/svg" class="inline h-5 w-5 text-customcolor" viewBox="0 0 20 20" fill="currentColor">
           <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
         </svg>
         </span>
         <a href="#sport-store">Sport Store</a>
      </p>
   </footer>


   <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
