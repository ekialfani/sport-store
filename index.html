<!DOCTYPE html>
<html lang="en" id="home">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sport Store</title>
 <script src="https://cdn.tailwindcss.com"></script>
 <script>
     tailwind.config = {
       theme: {
         extend: {
           colors: {
             customcolor: '#38A4FE',
           },
           
           keyframes: {
              show: {
                 '0%': {transform: 'scale(0.5)', opacity: '0'},
                 '100%': {transform: 'scale(1)', opacity: '1'},
              },

              hide: {
                  '0%': {transform: 'scale(1)', opacity: '1'},
                 '100%': {transform: 'scale(0.5)', opacity: '0'},
              }
           },

           animation: {
              show: 'show 0.3s ease-in forwards',
              hide: 'hide 0.3s ease-in forwards'
           },
         }
       }
     }
 </script>
</head>
<body>
   <!-- header -->
   <header
      class="w-full h-20 bg-white shadow-sm fixed grid grid-cols-[max-content_1fr] gap-10 items-center px-10">

      <!-- logo -->
      <h1 id="sport-store" class="text-2xl font-bold hover:cursor-pointer">Sport Store</h1>

      <!-- navbar -->
      <nav>
         <input 
            class="search-input w-3/4 border border-slate-400 text-sm px-3 py-1.5 rounded-md focus:outline-none focus:border focus:border-sky-500 focus:ring-1 focus:ring-sky-500 focus:text-slate-500"
               type="text"
               placeholder="cari produk berdasarkan Kategori...">

         <a href="#categories"
            class="search-button bg-customcolor px-3 text-sm font-medium py-[0.590rem] -ml-[54px] rounded-r-md text-white hover:bg-sky-600">
            Cari
         </a>
      </nav>
   </header>

   <!-- konten utama -->
   <main class="px-24 pt-28 pb-20">
      <!-- jumbotron -->
      <div class="jumbotron h-80 bg-customcolor grid grid-cols-2 rounded-2xl p-6 overflow-hidden">
         <img class="w-5/6 order-2 mt-10" src="assets/images/hero.png">

         <div class="px-10 pb-10">
            <h1 class="text-5xl font-bold text-white leading-snug mb-5">
               Cari & Dapatkan Peralatan Olahraga <span class="block">Terbaik Anda!</span>
            </h1>

            <button
               class="bg-white px-8 text-sm py-3 rounded-md font-medium text-customcolor hover:bg-slate-100">
               Cari Sekarang Juga
            </button>
         </div>
      </div>
      
      <!-- kategori produk -->
      <div id="categories"class="mt-10">
         <h2 class="text-xl font-medium capitalize">Kategori</h2>

         <!-- daftar kategori -->
         <ul class="category-list flex justify-between space-x-16 mt-3">
            <li 
               class="shoes bg-white flex-1 border-2 border-slate-400 py-2 rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-5 max-h-5" src="assets/icons/shoes-icon.png">
               <span>sepatu</span>
            </li>

            <li 
               class="jersey bg-white flex-1 border-2 border-slate-400 py-2 rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-5 max-h-5" src="assets/icons/jersey-icon.png">
               <span>jersey</span>
            </li>

            <li 
               class="jacket bg-white flex-1 border-2 border-slate-400 py-2 text-center rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-5 max-h-5" src="assets/icons/jacket-icon.png">
               <span>jaket</span>
            </li>

            <li 
               class="equipments bg-white flex-1 border-2 border-slate-400 py-2 text-center rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-5 max-h-5" src="assets/icons/equipment-icon.png">
               <span>alat olahraga</span>
            </li>

            <li 
               class="merchandies bg-white flex-1 border-2 border-slate-400 py-2 text-center rounded-md hover:border-customcolor hover:cursor-pointer flex items-center justify-center space-x-2">
               <img class="max-w-5 max-h-5" src="assets/icons/merchandies-icon.png">
               <span>merchandies</span>
            </li>
         </ul>

         <!-- dafter produk -->
         <div class="product-list mt-10">
            <!-- content ini digenerate melalui javascript -->
         </div>
      </div>

      <!-- detail produk -->
      <div class="product-info pt-5 fixed scroll top-0 left-0 right-0 bottom-0 bg-[rgba(0,0,0,0.6)] hidden items-center justify-center">
         <div class="card-info w-1/2 bg-white px-6 py-10 border-box rounded-lg relative animate-show">
            <h2 class="text-center text-xl font-medium mb-5">Detail Produk</h2>
            <div class="product-detail h-96 grid grid-cols-2 border border-slate-300 rounded-lg">
               <!-- content ini digenerate melalui javascript -->
            </div>

            <svg xmlns="http://www.w3.org/2000/svg" class="close h-6 w-6 absolute top-2 right-2 hover:cursor-pointer text-slate-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
               <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
         </div>
      </div>

      <!-- error handling -->
      <!-- jika jaringan terputus -->
      <div class="disconnect fixed z-999 top-0 left-0 bottom-0 right-0 bg-white p-10 hidden">
         <h1 class="flex items-center space-x-3 justify-center">
               <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            
            <span class="text-xl">Jaringan anda terputus...</span>
         </h1>
      </div>
   </main>

   <!-- footer -->
   <footer class="border-t border-slate-400 p-5">
      <p class="text-center text-slate-500">&copy;copyright 2022 
         <span>
         by
         <svg xmlns="http://www.w3.org/2000/svg" class="inline h-5 w-5 text-customcolor" viewBox="0 0 20 20" fill="currentColor">
           <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
         </svg>
         </span>
         <a href="#sport-store">Sport Store</a>
      </p>
   </footer>


   <script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
